name: GITHUB_OUTPUT
on: push
jobs:
  share:
    runs-on: ubuntu-latest
    steps:
      - id: source
        run: echo "result=Hello" >> "${GITHUB_OUTPUT}" # Write to GITHUB_OUTPUTÃŸ
      - env:
          RESULT: ${{ steps.source.outputs.result }} # Read from steps context
        run: echo "${RESULT}"
